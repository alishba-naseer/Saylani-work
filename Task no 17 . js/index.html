<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        //1. Check if an Element is Present in an Array using JavaScript ?
        function isElementPresent(arr , element){
            return arr.includes(element);
        }
        const arr = [1,2,3,4,5,6];
        const element = 3;
        console.log("Original Array = "+arr);
        console.log("Check '3' is present = "+isElementPresent(arr, element));

        //2. JavaScript Program to Swap First and Last Elements in an Array ?
        function swapFirstAndLast(arr){
            if(arr.length < 2){
                return arr;
            }
            let temp = arr[0];
            arr[0] = arr[arr.length - 1];
            arr[arr.length - 1] = temp ;
            return arr ;
        }
        let myArray = [1,2,3,4,5];
        console.log("Original Array = "+myArray);
        let swapArray = swapFirstAndLast(myArray);
        console.log("Array after swapping = "+swapArray);

        //3. JavaScript Program to Delete Middle Element from an Array ?
        function deleteMiddleElement(arr) {
            if (arr.length === 0) {
                return arr;
            }
            const middleIndex = arr.length / 2;
            arr.splice(middleIndex, 1);
            return arr;
        }
        let myArr = [1, 2, 3, 4, 5];
        console.log("Original array: "+myArr);
        myArr = deleteMiddleElement(myArr);
        console.log("Array after deleting middle element: "+ myArr);
        let anotherArray = [1, 2, 3, 4, 5, 6];
        console.log("Original array: "+anotherArray);
        anotherArray = deleteMiddleElement(anotherArray);
        console.log("Array after deleting middle element: "+anotherArray);

        //4. Copy Array Items into Another Array in JavaScript.
        let originalArray = [1, 2, 3, 4, 5];
        let copiedArray = originalArray.slice();
        console.log("Original array:", originalArray);
        console.log("Copied array:", copiedArray);

        //5. Create Array of Integers Between Two Numbers Inclusive in JavaScript.
        function createRange(start , end){
            let rangeArray = [];
            for(let i = start; i <= end; i++){
                rangeArray.push(i);
            }
            return rangeArray;
        }
        let range = createRange(2,6);
        console.log("Range array of 2-6 = "+range);

        //6. JavaScript Program to Find the Largest Three Elements in an Array.
        function findLargestElement(array){
            if (array.length < 3){
                return "Array should have at least 3 elements";
            }
            array.sort((a,b) => b - a);
            return array.slice(0 , 3);
        }
        let number = [3,1,5,2,4];
        let largestThree = findLargestElement(number);
        console.log("The largest three elements are = "+largestThree);

        //7. JavaScript Program to Check an Array is Sorted or Not.
        function isArraySorted(arr){
            let isAscending = true ;
            let isDescending = true;
            for(let i = 0; i < arr.length; i++){
                if (arr[i] > arr[i + 1]){
                    isAscending = false;
                }
                if(arr[i] < arr[i + 1]){
                    isDescending = false;
                }
            }
            return isAscending || isDescending;
        }
        let sortedArrayAsc = [1, 2, 3, 4, 5];
        let sortedArrayDesc = [5, 4, 3, 2, 1];
        let unsortedArray = [5, 3, 8, 1, 2];
        console.log("Is the sorted array sorted (ascending or descending)?", isArraySorted(sortedArrayAsc));
        console.log("Is the sorted array sorted (ascending or descending)?", isArraySorted(sortedArrayDesc)); 
        console.log("Is the unsorted array sorted (ascending or descending)?", isArraySorted(unsortedArray));

        //8. JavaScript Program to Reorder an Array According to Given Indexes.
        function reorderArray(elements, indexes) {
            return indexes.map((index, i) => elements[index]);
        }
        let elements = ['a', 'b', 'c', 'd'];
        let indexes = [3,1,0,2];
        let reordered = reorderArray(elements, indexes);
        console.log("Elements = "+elements);
        console.log("Indexes = "+indexes);
        console.log("Reordered element according to index = "+ reordered);
    </script>
