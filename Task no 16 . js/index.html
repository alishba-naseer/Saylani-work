    <script>
        // 1. Merge two sorted arrays.
        function mergeSortedArrays(arr1, arr2) {
            let mergedArray = [];
            let i = 0;
            let j = 0;
            while (i < arr1.length && j < arr2.length) {
            if (arr1[i] < arr2[j]) {
                mergedArray.push(arr1[i]);
                i++;
            } else {
            mergedArray.push(arr2[j]);
            j++;
            }
           }    
          while (i < arr1.length){
            mergedArray.push(arr1[i]);
            i++;
            }
           while (j < arr2.length) {
           mergedArray.push(arr2[j]);
           j++;
           }
           return mergedArray;
        }
        const arr1 = [1, 3, 5, 7,9];
        const arr2 = [2, 4, 6, 8,10];
        console.log("Array 1 = "+ arr1);
        console.log("Array 2 = "+ arr2);
        console.log("Merge sorted arrays = "+ mergeSortedArrays(arr1, arr2));

        // 2. Remove duplicates from an array.
        function removeDuplicate(arr){
            return [...new Set(arr)];
        }
        const arr = [1,2,2,3,4,4,5];
        console.log("Duplicate array = "+arr);
        console.log("Remove duplicate array = "+removeDuplicate(arr));

        // 3. Count the frequency of an element in an array.
        function countFrequency (array , element){
            let count = 0;
            for (let i = 0; i < array.length; i++){
                if(array[i] === element){
                    count ++;
                }
            }
            return count;
        }
        const array = [1, 2, 2, 3, 4, 2, 5, 2];
        const element = 2;
        console.log("Original array = "+array);
        console.log("Frequency of 2 = "+countFrequency(array , element));
    </script>
