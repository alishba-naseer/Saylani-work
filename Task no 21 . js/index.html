<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Quiz Application</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="quiz-container">
      <div id="start-screen">
        <h1 id="start-btn">Start Quizz</h1>
      </div>

      <div id="rules-screen" class="hidden">
        <h2>Quiz Rules</h2>
        <ul>
          <li>You have 12 seconds to answer each question.</li>
          <li>
            If time runs out, the correct answer will be shown automatically.
          </li>
          <li>Your score will be shown at the end.</li>
        </ul>
        <button id="exit-btn">Exit Quiz</button>
        <button id="continue-btn">Continue</button>
      </div>

      <div id="quiz-screen" class="hidden">
        <div id="quiz-header">
          <h2 class="title">Awesome Quiz Application</h2>
          <div id="timer-box">Time Left: <span id="timer">12</span></div>
        </div>
        <div id="quiz-body">
          <div id="question-container"></div>
          <div id="options-container"></div>
        </div>
        <div id="quiz-footer">
          <div id="question-counter" class="left"></div>
          <button id="next-btn" class="right">Next</button>
        </div>
      </div>

      <div id="score-screen" class="hidden">
        <h2>Your Score:</h2>
        <p id="score"></p>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
