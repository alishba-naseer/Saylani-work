<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 34</title>
</head>

<body>
    <button onmouseover="over()" id="btn1">over</button>
    <button onmouseover="out()" id="btn2">out</button>
    <button onmouseover="working()" id="btn3">click</button>


    <script>

    //    let heading_tag = document.createElement('h1')
    //      heading_tag.textContent = 'This is heading'
    //     console.log(heading_tag);
    
        function over(){
            // alert("Its work")
            document.getElementById('btn1').style.background='pink'
            document.getElementById('btn1').style.width="100px"
        }
        function out(){
            // alert("Its work")
            document.getElementById('btn2').style.background='purple'
            document.getElementById('btn2').style.width="60px"
        }

        function working(){
            document.getElementById('btn3').style.background='green'
            document.getElementById('btn3').style.fontFamily='itallic'
            document.getElementById('btn3').style.fontSize='50px'
            document.getElementById('btn3').style.width="150px"
        }

    </script>
</body>
</html>
